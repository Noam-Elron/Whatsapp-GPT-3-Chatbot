[automated_responses]
new_user = Hello, I've detected that you're a new user. Before we begin let me give you some details on how to use me properly.
	To create a text generation response type the word 'Text'. 
	To create an image generation response type the word 'Image'. 
	After entering the prompt type you'll have one hour to submit a prompt, if a prompt is not entered within that timelimit you'll need to re-enter the prompt type
